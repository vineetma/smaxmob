<!DOCTYPE html>
<html ng-app='myapp'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<title>sMAX</title>
<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"
	type="text/stylesheet" />

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="lib/angular.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-touch.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-animate.js"></script>
<script src="css/bootstrap/js/bootstrap.js"></script>
<script src="css/bootstrap/js/ui-bootstrap-tpls-0.11.0.js"></script>


<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/sys.js"></script>

<script src="js/sys_route.js"></script>

<script src="js/controllers/login.js"></script>
<style type="text/css">
</style>
</head>
<body ng-controller='sysCtrl'>
<div class="navbar navbar-static-top bs-docs-nav mg-bt-5">
<nav class="navbar navbar-inverse" role="navigation">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
<button id="trigger" type="button" class="navbar-toggle" data-toggle="collapse"
	data-target="#bs-example-navbar-collapse-1"><span
	class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
<span class="icon-bar"></span> <span class="icon-bar"></span></button>
<a class="navbar-brand" href="#">sMAX</a></div>
<!-- Collect the nav links, forms, and other content for toggling -->
<div id="drop" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
	<li ng-class="{active:isActive(m.url)}" ng-repeat="m in main.menuItems"><a
		href="#{{m.url}}"><span class="{{m.class}}"  ></span>{{m.text}}</a></li>
</ul>
</div>

</nav>
</div>
<h3 class="text-left">{{main.title}}</h3>
<ng-view></ng-view>



</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('#trigger').click(function(event) {
			event.stopPropagation();
			$('#drop').toggle();
		});
		$(document).click(function() {
			$('#drop').hide();
		});
	});
</script>
</html>
