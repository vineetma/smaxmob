<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/topcoat-0.8.0/css/topcoat-mobile-light.css" type="text/stylesheet" />
<link rel="stylesheet" href="css/styles.css" type="text/stylesheet" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- <script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script> -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-touch.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-route.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/student.js"></script>
 <!--    <script src="../../js/memory-services.js"></script>-->
    <script src="js/rest-services.js"></script> 
    
    </head>
<body ng-controller="StudentCtrl">
	<h1>Student Form</h1>
	<form>
	<input type="hidden" ng-model="id" />
<!-- 	<label for="firstName">First Name: </label> -->
	<input type="text" class="topcoat-text-input" placeholder="First Name" ng-model="firstName" /><br/>
<!-- 	<label for="lastName">Last Name: </label> -->
	<input type="text" class="topcoat-text-input" placeholder="Last Name" ng-model="lastName"/><br/>
<!-- 	<label for="password">Password</label> -->
	<input type="password" class="topcoat-text-input" placeholder="Password" ng-model="password" /> <br/>
<!-- 	<label for="rollNo">Roll No</label> -->
	<input type="text" class="topcoat-text-input" placeholder="Roll No" ng-model="rollNo" /> <br/>
<!-- 	<label for="department">Department</label> -->
	<input type="text" class="topcoat-text-input" placeholder="E-Mail" ng-model="email" /> <br/>
	<select ng-model="department">
	<option value="">--Select Department--</option>
	<option value="1">Electronics</option>
	<option value="2">Others</option>
	</select> <br/>
<!-- 	<label for="semester">Department</label> -->
	<select ng-model="semester">
	<option value="">--Select Term--</option>
	<option value="1">Term1</option>
	<option value="2">Term2</option>
	</select> <br/>
<!-- 	<label for="section">Section</label> -->
	<select ng-model="section">
	<option value="">---Select Section---</option>
	<option value="1">A</option>
	<option value="2">B</option>
	</select> <br/>
	
	<input type="button" name="create" ng-click="createStudent()" value="Create" />
	<input type="button" name="update" value="Update" ng-click="updateStudent()"/>
	<input type="button" name="getStudentRecord"
		value="Get Student Record" ng-click="readStudent()" />
	<input type="button" name="delete" value="Delete" />
	<input type="button" name="list" value="List" />
	</form>
	Data Entered by you: <br/>
	Response: {{status}}: {{statusCode}}, {{statusMessage}}
</body>

</html>
