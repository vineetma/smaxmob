<html>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="css/topcoat-0.8.0/css/topcoat-mobile-light.css" type="text/stylesheet" />

<link rel="stylesheet" href="css/styles.css"type="text/stylesheet" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script src="lib/angular.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>

<script src="js/rest-services.js"></script>

</head>
<body ng-controller="StudentListCtrl">
<h1>Student List</h1>

<form>

<select ng-model="department">
	<option value="">--Select Department--</option>
	<option value="1">Electronics</option>
	<option value="2">Others</option>
</select> <br />

<select ng-model="semester">
	<option value="">--Select Semester--</option>
	<option value="1">1</option>
	<option value="2">2</option>
</select> <br />

<select ng-model="section">
	<option value="">--Select Section--</option>
	<option value="1">A</option>
	<option value="2">B</option>
</select> <br />

 <input type="button" name="getstudentlist" value="Get Student List" ng-click="getstudentlist()" />
 
	</form>
Data Entered by you:
<br />
Response: {{status}}: {{statusCode}}, {{statusMessage}}

<table border='1' cellspacing='0'>
<thead>
<tr>
<th>Roll no</th><th>First name</th><th>Last Name</th><th>Call/SMS/EMail</th></tr>
</thead>
<tbody>
<tr ng-repeat="s in studentList">
<td></td><td>{{s.firstName}}</td><td>{{s.lastName}}</td><td></td>
</tr>
</tbody>
</table>
</body>
</html>
