
<div class="form-group">
    <label for="inputEmail"class="control-label">Email
	</label>
	 <input type="text"
	placeholder="email" ng-model="userEmail" class="form-control"
	id="inputEmail" /></div>


<div class="form-group">
 <label for="inputPassword"class="control-label">Password
	</label>
     <input type="password"
	placeholder="Password" ng-model="userPassword" class="form-control" id="inputPassword" />
</div>

<div class="form-group ">
<input class="btn btn-primary" type="button" name="login"
	ng-click="login()" value="Login" class="form-control" />
	 <input class="btn btn-primary"
	type="button" value="SignUp" ng-click="signUp()" class="form-control" /></div>
