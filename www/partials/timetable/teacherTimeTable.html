

<div class="col-md-3 col-xs-12" >
                 <p class="input-group">
                   <input type="text" class="form-control" datepicker-popup="{{format}}"  ng-model="dt" is-open="opened"
                     max-date="'2017-06-22'" datepicker-options="dateOptions"  ng-change="loadUser()" ng-required="true"
                      close-text="Close" />
                   <span class="input-group-btn">
                     <button type="button" class="btn btn-danger" ng-click="open($event) 
                     "><i class="glyphicon glyphicon-calendar"></i></button>
                     <input class="btn btn-primary" type="button" name="create"
	ng-click="teachertimeTable()" value="GO" />
                   </span>
                 </p>
              
             </div>



<div  class="row  show-grid"  ng-repeat="day in modTimeTable track by $index" >
<br />
<div class="show-grid col-xs-offset-1" ng-repeat="period in day track by $index"
	ng-controller='ttCellCtrl1'>
<div><h4> Period-{{period.number}}</h4> 
Department:{{period.department.name}}, Semester-{{period.semester}}, Section-{{period.section.name}}, 
Room-{{period.room}}, Subject:{{period.subjectTeacher.subject.name}} <br ng-show="showTextBox">
<textarea
	class="col-md-12" ng-show="showTextBox" row="4" column="6"
	ng-model="userNotes">
		</textarea> <br>
<span ng-click="saveNotes()" ng-show="showTextBox" >
<img src="img/save.png">Save</span>

<span ng-hide="showTextBox" ng-click="showTextBox=true"	>
<img src="img/notes.png"></span>
<span ng-show="showTextBox" ng-click="showTextBox=false">
 <img src="img/cancel.png">Cancel </span>

<div ng-show="showNotes">
<div ng-repeat="n in notes.notes"><span
	style="font-size: 12px; font-style: italic;">{{n.stn_dt}},
{{n.userNotes}}</span></div>
{{notes.userNotes}}</div>
<span ng-click="readNotes()" ng-hide="showNotes || showTextBox"	>
<img src="img/read.png"></span>
<span ng-show="showNotes" ng-click="showNotes=false">
<img src="img/up.png"></span>

</div>
<br />
</div>
</div>
